{{>include/header }}

<div class="container" id="main">
    <h1>회원 목록 조회 - 관리자 페이지</h1>
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>순번</th><th>이메일</th> <th>이름</th> <th>수정하기</th>
                </tr>
                </thead>
                <tbody>
                {{#each users}}
                <tr>
                    <th scope="row">{{@index}}</th><td>{{email}}</td> <td>{{name}}</td> <td><a href="/users/{{uid}}/updateForm">수정</a></td>
                </tr>
                {{/each}}
                </tbody>
            </table>
        </div>
    </div>
</div>

{{>include/footer }}
